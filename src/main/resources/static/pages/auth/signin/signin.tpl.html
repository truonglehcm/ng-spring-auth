<div class="container">
  	<div id="loginForm" class="loginForm pmd-z-depth">
  		<div class="pmd-card card-default pmd-z-depth">
			<div class="login-card">
		      	<form name="loginForm" role="form" novalidate="novalidate">
		      		<div class="pmd-card-title card-header-border text-center">
						<div class="loginlogo">
							<a ui-sref="home">
								<i class="material-icons md-dark pmd-md" style="font-size: 99px;">account_circle</i>
							</a>
						</div>
						<h3>Sign In</h3>
					</div>
					<div class="pmd-card-body">
			        	<div class="form-group pmd-textfield pmd-textfield-floating-label" 
			        		ng-class="{'has-error' : loginForm.username.$dirty && loginForm.username.$invalid}">
			          		<label class="control-label" for="username">Username</label>
			          		<input name="username" ng-model="username" id="username" maxlength="100" type="text" class="form-control" autocomplete="off" required="required"/>
			          		<span class="pmd-textfield-focused"></span>
			          		<div class="help-block" ng-messages="loginForm.username.$error" ng-if="loginForm.username.$dirty">
			                     <span ng-message="required" >Username is required.</span>
							</div>
			        	</div>
			        	<div class="form-group pmd-textfield pmd-textfield-floating-label" 
			        		ng-class="{'has-error' : loginForm.password.$dirty && loginForm.password.$invalid}">
			          		<label class="control-label" for="password">Password</label>
			          		<input name="password" ng-model="password" id="password" maxlength="100" type="password" class="form-control"  autocomplete="off" required="required"/>
			        		<span class="pmd-textfield-focused"></span>
			        		<div class="help-block" ng-messages="loginForm.password.$error" ng-if="loginForm.password.$dirty">
			                     <span ng-message="required" >Password is required.</span>
							</div>
			        	</div>
		        	</div>
		        	<div class="pmd-card-footer card-footer-no-border card-footer-p16 text-center">
	                	<div class="form-group">
			          		<input type="submit" ng-disabled="loginForm.$invalid" ng-click="login(username, password)" class="btn pmd-ripple-effect btn-primary btn-block" value="Login" />
			        	</div>
			        	<div class="form-group">
			        		<a href ui-sref="resetpassword">Forgot Password</a>
			        	</div>
			        	<div class="form-group hidden-xs">
			        		<a href ui-sref="home">Back to home</a>
			        	</div>
		            </div>
		      	</form>
	      	</div>
     	</div>
  	</div>
</div>
